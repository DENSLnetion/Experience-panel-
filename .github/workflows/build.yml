name: One Shade Auto-Fix & Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  fix_and_build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # === INI BAGIAN GHAIBNYA ===
    # Script ini bakal maksa benerin folder lu yang kurang dalem
    - name: ðŸš‘ AUTO-FIX FOLDER STRUCTURE
      run: |
        echo "Sedang memeriksa struktur folder..."
        
        # Bikin folder tujuan yang bener
        mkdir -p app/src/main/java/com/ilham/oneshadeclone
        
        # Cek apakah ada file nyasar di folder 'ilham' dan pindahin paksa
        if ls app/src/main/java/com/ilham/*.kt 1> /dev/null 2>&1; then
          echo "Ditemukan file nyasar! Memindahkan ke kandang yang benar..."
          mv app/src/main/java/com/ilham/*.kt app/src/main/java/com/ilham/oneshadeclone/
        else
          echo "Folder aman atau file sudah di tempat yang benar."
        fi
        
        # Cek hasil perbaikan
        echo "=== STRUKTUR FINAL ==="
        find app/src/main/java -name "*.kt"

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # Setup Gradle Manual (Bypass gradlew lu yang ga ada)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    - name: Build Debug APK
      # Kita pake gradle langsung dari action, bukan wrapper repo lu
      run: gradle assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: OneShade-Fixed-APK
        path: app/build/outputs/apk/debug/app-debug.apk
