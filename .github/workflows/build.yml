name: One Shade Manual Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_manual:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # JAGA-JAGA: Tetep jalanin fix folder biar aman
    - name: ðŸš‘ AUTO-FIX FOLDER STRUCTURE
      run: |
        mkdir -p app/src/main/java/com/ilham/oneshadeclone
        if ls app/src/main/java/com/ilham/*.kt 1> /dev/null 2>&1; then
          mv app/src/main/java/com/ilham/*.kt app/src/main/java/com/ilham/oneshadeclone/
        fi

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    # DEBUG: Cek apakah gradle.properties kebaca
    - name: Cek Config
      run: cat gradle.properties || echo "gradle.properties GAK KETEMU!"

    - name: Build Debug APK
      run: gradle assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: OneShade-APK-Final
        path: app/build/outputs/apk/debug/app-debug.apk
